<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ImFx</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./layout.css">
</head>
<body>
    <div id="content">
        <div class="row">
            <h1>ImFx</h1>
        </div>
        <div id="sketch-in" class="canvas-container"></div>
        <div id="sketch-out" class="canvas-container"></div>
        <div class="row">
            <select id="image-select">
                <option value="street-skeletons">Street Skeletons</option>
                <option value="cat-hat">Cat In A Hat</option>
                <option value="lenna">Lenna</option>
                <option value="painting">Renaissance Painting</option>
                <option value="tower">Concrete Tower</option>
                <option value="zebra">Zebra</option>
            </select>
        </div>
        <div class="row" style="flex-direction: column">
            <table id="kernel-table">
                <caption>Kernel</caption>
                <tr>
                    <td><input class="number-box" type="number" value="0" /></td>
                    <td><input class="number-box" type="number" value="0" /></td>
                    <td><input class="number-box" type="number" value="0" /></td>
                </tr>
                <tr>
                    <td><input class="number-box" type="number" value="0" /></td>
                    <td><input class="number-box" type="number" value="0" /></td>
                    <td><input class="number-box" type="number" value="0" /></td>
                </tr>
                <tr>
                    <td><input class="number-box" type="number" value="0" /></td>
                    <td><input class="number-box" type="number" value="0" /></td>
                    <td><input class="number-box" type="number" value="0" /></td>
                </tr>
            </table>
            <input id="scale-input" class="number-box" type="number" value="1" />
            <select id="kernel-select">
                <option value="Sharpen">Sharpen</option>
                <option value="Box Blur">Box Blur</option>
                <option value="Edge Detection">Edge Detection</option>
                <option value="Gaussian Blur">Gaussian Blur</option>
                <option value="Emboss">Emboss</option>
            </select>
        </div>
        <div class="row">
            <button id="apply-kernel-btn" type="button">Apply filter</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
